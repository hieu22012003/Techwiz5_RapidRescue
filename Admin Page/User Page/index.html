<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin User Page</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#user">Users</a></li>
                <li><a href="#roles">Roles</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="Users">
            <h2>Users</h2>
            <table id="user-list">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="user-list-body">
                    <!--User list will be rendered here-->
                </tbody>
            </table>
            <button id="create-user-btn">Create User</button>
        </section>
        <section id="roles">
            <h2>Roles</h2>
            <ul id="role-list">
                <!--Role list will be rendered here-->
            </ul>
            <button id="create-role-btn">Create Role</button>
        </section>
        <section id="settings">
            <h2>Settings</h2>
            <ul id="setting-list">
                <!--Setting list will be rendered here-->
            </ul>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
